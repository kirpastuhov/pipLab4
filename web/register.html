<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="js/sendUserData.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="row" id="register">
    <div class="col-lg-6 col-md-10" id="app">
        <p>Register User</p>
        <input class="form-control" type="text" id="Login" v-model="newUser.name" placeholder="Login">
        <br>
        <input class="form-control "type="password" id="Password" v-model="newUser.email" placeholder="Password">
        <br>
        <ul class="errors">
            <li v-show="!validation.name">Name cannot be empty.</li>
            <li v-show="!validation.email">Password cannot be empty</li>
        </ul>

        <input type="button" name="enter" class="btn-submit sharp" style="border:1px solid #dddddd;" value="Register" onclick="sendUserData()"/>
    </div>
</div>
<div class="hide-block"></div>
</body>
</html>
