<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>
<script>
    Cookies.get();
</script>
<br>

<input id="Login_S" type="text" placeholder="Login"/> <br />
<input id="Password_S" type="text"  placeholder="Password"><br />
<input type="button" name="enter" value="Вход" onclick="signIn()" />

<script>
    function signIn() {
        let Login = $('#Login_S').val();
        let Password = $('#Password_S').val();
        let json = (String(JSON.stringify({
            Password: Password,
            Login: Login
        })));
        console.log(json);
        $.ajax({
            url: 'http://localhost:8080/Lab_4_war_exploded/web/sign/in',
            type: "post",
            contentType: "application/json",
            data: {
                content:  json
            },
            success: function () {
                window.location.replace("http://localhost:8080/Lab_4_war_exploded/index.html");
            }
        });
    }
</script>
</body>
</html>
